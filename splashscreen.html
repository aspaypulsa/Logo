<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go-Cycle - Splash Screen</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e5799, #207cca, #2989d8, #1e5799);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        
        .splash-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
            max-width: 90%;
            z-index: 10;
        }
        
        .logo-container {
            position: relative;
            margin-bottom: 30px;
            animation: float 3s ease-in-out infinite;
        }
        
        .logo-circle {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ffd700, #ff9800);
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3), 0 0 0 10px rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .logo-img {
            width: 140px;
            height: 140px;
            object-fit: contain;
            filter: drop-shadow(0 3px 5px rgba(0, 0, 0, 0.2));
        }
        
        .app-name {
            font-size: 3.5rem;
            font-weight: 800;
            color: white;
            margin-bottom: 10px;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            letter-spacing: 1px;
            background: linear-gradient(to right, #ffd700, #ffffff);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .subtitle {
            font-size: 1.8rem;
            color: #ffd700;
            margin-bottom: 25px;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
            max-width: 80%;
            line-height: 1.4;
            font-weight: 600;
            padding: 10px 25px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 215, 0, 0.3);
        }
        
        .loading-container {
            margin-top: 40px;
            width: 250px;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            overflow: hidden;
            position: relative;
        }
        
        .loading-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(to right, #ff9800, #ffd700);
            border-radius: 4px;
            animation: loading 3s ease-in-out forwards;
        }
        
        .gorontalo-pattern {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(255, 215, 0, 0.15) 0px, transparent 5px),
                radial-gradient(circle at 90% 80%, rgba(255, 215, 0, 0.15) 0px, transparent 5px),
                radial-gradient(circle at 30% 60%, rgba(255, 215, 0, 0.15) 0px, transparent 5px),
                radial-gradient(circle at 70% 40%, rgba(255, 215, 0, 0.15) 0px, transparent 5px);
            pointer-events: none;
            z-index: 0;
        }
        
        .city-skyline {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none"><path d="M0,0V46.29c47.79,22.2,103.59,32.17,158,28,70.36-5.37,136.33-33.31,206.8-37.5C438.64,32.43,512.34,53.67,583,72.05c69.27,18,138.3,24.88,209.4,13.08,36.15-6,69.85-17.84,104.45-29.34C989.49,25,1113-14.29,1200,52.47V0Z" opacity=".25" fill="%23ffffff"/><path d="M0,0V15.81C13,36.92,27.64,56.86,47.69,72.05,99.41,111.27,165,111,224.58,91.58c31.15-10.15,60.09-26.07,89.67-39.8,40.92-19,84.73-46,130.83-49.67,36.26-2.85,70.9,9.42,98.6,31.56,31.77,25.39,62.32,62,103.63,73,40.44,10.79,81.35-6.69,119.13-24.28s75.16-39,116.92-43.05c59.73-5.85,113.28,22.88,168.9,38.84,30.2,8.66,59,6.17,87.09-7.5,22.43-10.89,48-26.93,60.65-49.24V0Z" opacity=".5" fill="%23ffffff"/><path d="M0,0V5.63C149.93,59,314.09,71.32,475.83,42.57c43-7.64,84.23-20.12,127.61-26.46,59-8.63,112.48,12.24,165.56,35.4C827.93,77.22,886,95.24,951.2,90c86.53-7,172.46-45.71,248.8-84.81V0Z" fill="%23ffffff"/></svg>');
            background-size: cover;
            background-position: bottom;
            opacity: 0.7;
            z-index: 1;
        }
        
        .loading-text {
            position: absolute;
            bottom: -25px;
            left: 0;
            width: 100%;
            text-align: center;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 300;
        }
        
        .pulse-dot {
            position: absolute;
            width: 12px;
            height: 12px;
            background: #ffd700;
            border-radius: 50%;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            animation: pulse 1.5s infinite;
        }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }
        
        @keyframes loading {
            0% { width: 0%; }
            30% { width: 40%; }
            70% { width: 80%; }
            100% { width: 100%; }
        }
        
        @keyframes pulse {
            0% { transform: translateX(-50%) scale(1); opacity: 1; }
            70% { transform: translateX(-50%) scale(2.5); opacity: 0; }
            100% { transform: translateX(-50%) scale(3); opacity: 0; }
        }
        
        .copyright {
            position: absolute;
            bottom: 15px;
            left: 0;
            width: 100%;
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.8rem;
            z-index: 10;
        }
        
        @media (max-width: 600px) {
            .app-name {
                font-size: 2.8rem;
            }
            
            .subtitle {
                font-size: 1.4rem;
            }
            
            .logo-circle {
                width: 150px;
                height: 150px;
            }
            
            .logo-img {
                width: 120px;
                height: 120px;
            }
        }
    </style>
</head>
<body>
    <div class="gorontalo-pattern"></div>
    <div class="city-skyline"></div>
    
    <div class="splash-container">
        <div class="logo-container">
            <div class="logo-circle">
                <img src="https://raw.githubusercontent.com/aspaypulsa/Logo/main/pedicab.png" alt="Go-Cycle Logo" class="logo-img">
            </div>
        </div>
        
        <h1 class="app-name">GO-CYCLE</h1>
        <p class="subtitle">"Bangga Deng produk sandiri"</p>
        
        <div class="loading-container">
            <div class="loading-bar"></div>
            <div class="loading-text">Mempersiapkan aplikasi...</div>
        </div>
        
        <div class="pulse-dot"></div>
    </div>
    
    <div class="copyright">
        &copy; 2023 Go-Cycle. All rights reserved.
    </div>

    <script>
        // Redirect setelah loading selesai
        setTimeout(function() {
            // Di aplikasi nyata, ini akan mengarahkan ke halaman utama
            // window.location.href = "home.html";
            document.body.innerHTML = `
                <div style="
                    display: flex;
                    flex-direction: column;
                    align-items: center;
                    justify-content: center;
                    height: 100vh;
                    background: #f0f8ff;
                    color: #1e5799;
                    text-align: center;
                    padding: 20px;
                    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                ">
                    <h1 style="font-size: 2.5rem; margin-bottom: 20px;">Aplikasi Go-Cycle Siap Digunakan!</h1>
                    <p style="font-size: 1.2rem; margin-bottom: 30px;">Silakan mulai menggunakan layanan ojek online terbaik di Gorontalo</p>
                    <button onclick="location.reload()" style="
                        background: linear-gradient(to right, #1e5799, #2989d8);
                        color: white;
                        border: none;
                        padding: 12px 30px;
                        font-size: 1.1rem;
                        border-radius: 30px;
                        cursor: pointer;
                        box-shadow: 0 4px 15px rgba(0,0,0,0.2);
                        transition: transform 0.3s;
                    ">
                        Kembali ke Splash Screen
                    </button>
                </div>
            `;
        }, 3000);
    </script>
</body>
</html>
